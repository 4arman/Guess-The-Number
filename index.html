<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-The-Number !</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="block">
            <div 
            class="text">Guess The Number From 1 to 100</div>       
            <input
            id="inp"
            class="user-input" 
            type="number" 
            placeholder="Your Guess ?">
            <div class="btn-class">
                <button 
                id="btn-btn"
                class="btn">This Number!</button></div>
            <div 
            id="text1"
            class="win-text">Yes! This Number!</div>
        </div>
    </div>
    
</body>
</html>
